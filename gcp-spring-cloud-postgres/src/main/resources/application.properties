server.port=8442
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect =org.hibernate.dialect.PostgreSQLDialect
# ==============================================================
#  = Data Source for PostgresSql
# ==============================================================
#spring.datasource.url = jdbc:mysql://localhost:3306/sample?useSSL=false
#spring.datasource.url=jdbc:mysql://google/sample?cloudSqlInstance=sandbox-khl:us-central1:cndmysqldemo&socketFactory=com.google.cloud.sql.mysql.SocketFactory

#spring.datasource.url=jdbc:mysql://35.232.172.172/sample?useSSL=false
spring.datasource.url=jdbc:postgresql://35.226.170.111/sample?useSSL=false
spring.datasource.username = postgres
spring.datasource.password = root

# ==============================================================
# Keep the connection alive if idle for a long time (needed in production)
# ==============================================================
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1

# ==============================================================
# = Show or not log for each sql query
# ==============================================================
spring.jpa.show-sql = true

# ==============================================================
# = Hibernate ddl auto (create, create-drop, update)
# ==============================================================
spring.jpa.hibernate.ddl-auto = update


